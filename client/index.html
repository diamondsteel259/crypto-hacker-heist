<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <title>Crypto Hacker Heist - Mine Blocks, Earn Rewards</title>
    <meta name="description" content="Join the ultimate blockchain heist simulation. Mine blocks, upgrade your rigs, and earn Cipher Shards in this cyberpunk Telegram Mini App game." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
      /* Initial loading spinner - visible before React loads */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: var(--tg-theme-bg-color, #ffffff);
        z-index: 9999;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(0, 136, 204, 0.1);
        border-left-color: var(--tg-theme-button-color, #0088cc);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .loading-text {
        margin-top: 16px;
        color: var(--tg-theme-text-color, #000000);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 14px;
      }

      .error-container {
        display: none;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 24px;
        max-width: 300px;
      }

      .error-icon {
        width: 48px;
        height: 48px;
        background: #ff3b30;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        color: white;
        margin-bottom: 16px;
      }

      .error-message {
        color: var(--tg-theme-text-color, #000000);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 14px;
        line-height: 1.5;
      }

      .retry-button {
        margin-top: 16px;
        padding: 10px 20px;
        background: var(--tg-theme-button-color, #0088cc);
        color: var(--tg-theme-button-text-color, #ffffff);
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        cursor: pointer;
      }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script>
      // Error handling for Telegram WebApp script
      let scriptLoaded = false;
      
      // Check if Telegram WebApp loaded successfully
      setTimeout(() => {
        if (!window.Telegram || !window.Telegram.WebApp) {
          scriptLoaded = false;
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.innerHTML = `
              <div class="error-container" style="display: flex;">
                <div class="error-icon">!</div>
                <div class="error-message">
                  Unable to load Telegram WebApp. Please try again.
                </div>
                <button class="retry-button" onclick="window.location.reload()">Retry</button>
              </div>
            `;
          }
        } else {
          scriptLoaded = true;
        }
      }, 5000);
    </script>
  </head>
  <body>
    <div id="root">
      <div id="initial-loader">
        <div class="spinner"></div>
        <div class="loading-text">Loading Crypto Heist...</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
