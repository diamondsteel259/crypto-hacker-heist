name: Bundle Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  bundle-analysis:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run bundle analysis
      run: npm run check-bundle
      
    - name: Upload bundle report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bundle-report
        path: dist/public/stats.html
        retention-days: 30
        
    - name: Comment PR with bundle analysis
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = 'dist/public/stats.html';
          
          if (fs.existsSync(path)) {
            const stats = fs.statSync(path);
            const sizeKB = Math.round(stats.size / 1024);
            
            const comment = `## ðŸ“Š Bundle Analysis Report
            
            Bundle analysis completed!
            - Report size: ${sizeKB} KB
            - ðŸ“ˆ [View detailed analysis](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            
            The bundle report is available as an artifact in this workflow run.
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          }